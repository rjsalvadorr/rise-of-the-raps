<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Rise of the Raptors</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <script type="text/javascript">

    var currentYear = "2016";
    var dataByYear = {};
    for(var yr = 1996; yr <= 2019; yr++) {
      dataByYear["" + yr] = {
        "children": [],
      };
    }

    var ballData = d3.csv("team-stats.csv", ({ Year, Rk, Team, W, L, ORtg, DRtg }) => {
      const wins = parseInt(W, 10);
      const losses = parseInt(L, 10);
      const oRtg = parseFloat(ORtg);
      const dRtg = parseFloat(DRtg);

      const totalGames = wins + losses;
      const winRate = wins / totalGames;
      const netRtg = oRtg - dRtg;

      const newRecord = {
        year: Year,
        rank: Rk,
        team: Team,
        winRate: Number(Math.round(winRate * 100 + 'e2') + 'e-2'),
        netRtg: Number(Math.round(netRtg + 'e2') + 'e-2'),
      };

      dataByYear[Year].children.push(newRecord);
      return newRecord;
    });

    ballData.then(function (dataValue) {

      // dataset = {
      //     "children": [{ "Name": "Olives", "Count": 4319 },
      //     { "Name": "Tea", "Count": 4159 },
      //     { "Name": "Mashed Potatoes", "Count": 2583 },
      //     { "Name": "Boiled Potatoes", "Count": 2074 },
      //     { "Name": "Milk", "Count": 1894 },
      //     { "Name": "Chicken Salad", "Count": 1809 },
      //     { "Name": "Vanilla Ice Cream", "Count": 1713 },
      //     { "Name": "Cocoa", "Count": 1636 },
      //     { "Name": "Lettuce Salad", "Count": 1566 },
      //     { "Name": "Lobster Salad", "Count": 1511 },
      //     { "Name": "Chocolate", "Count": 1489 },
      //     { "Name": "Apple Pie", "Count": 1487 },
      //     { "Name": "Orange Juice", "Count": 1423 },
      //     { "Name": "American Cheese", "Count": 1372 },
      //     { "Name": "Green Peas", "Count": 1341 },
      //     { "Name": "Assorted Cakes", "Count": 1331 },
      //     { "Name": "French Fried Potatoes", "Count": 1328 },
      //     { "Name": "Potato Salad", "Count": 1306 },
      //     { "Name": "Baked Potatoes", "Count": 1293 },
      //     { "Name": "Roquefort", "Count": 1273 },
      //     { "Name": "Stewed Prunes", "Count": 1268 }]
      // };

      // dataset = {
      //   "children": dataValue,
      // };

      dataset = dataByYear[currentYear];

      console.log(dataset, dataByYear);

      var diameter = 700;
      var color = d3.scaleOrdinal(d3.schemeCategory10);

      var bubble = d3.pack(dataset)
        .size([diameter, diameter])
        .padding(1.5);

      var svg = d3.select("body")
        .append("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .attr("class", "bubble");

      var nodes = d3.hierarchy(dataset)
        .sum(function (d) { return Math.pow(d.winRate, 2.5); });

      var node = svg.selectAll(".node")
        .data(bubble(nodes).descendants())
        .enter()
        .filter(function (d) {
          return !d.children
        })
        .append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        });

      node.append("title")
        .text(function (d) {
          return d.team + ": " + d.winRate;
        });

      node.append("circle")
        .attr("r", function (d) {
          console.log(d.r, Math.pow(d.r, 1.01));
          return d.r;
        })
        .style("fill", function (d, i) {
          return color(i);
        });

      node.append("text")
        .attr("dy", ".2em")
        .style("text-anchor", "middle")
        .text(function (d) {
          return d.data.team.substring(0, d.r / 3);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", function (d) {
          return d.r / 5;
        })
        .attr("fill", "white");

      node.append("text")
        .attr("dy", "1.3em")
        .style("text-anchor", "middle")
        .text(function (d) {
          return d.data.winRate + "%";
        })
        .attr("font-family", "Gill Sans", "Gill Sans MT")
        .attr("font-size", function (d) {
          return d.r / 5;
        })
        .attr("fill", "white");

      d3.select(self.frameElement)
        .style("height", diameter + "px");
    });
  </script>
</body>

</html>
